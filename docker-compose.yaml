version: '3'

networks:
  default:
    driver: bridge

services:
  icb-wallet:
    image: docker-dev.icbcrypto.services/icb-wallet-api:latest
    container_name: icb-wallet
    networks:
      default:
       aliases:
        - icb-wallet
  nginx: 
    image: nginx:latest
    container_name: icb-wallet-nginx-proxy
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    restart: always
    ports: 
      - 443:443
      - 80:80
    depends_on:
     - icb-wallet
    networks:
      default:
      
    
    
    